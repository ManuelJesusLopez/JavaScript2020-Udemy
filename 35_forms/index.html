<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Formularios I</title>
  </head>
  <body>
    <h1 id="title" class="title">Formularios I</h1>

    <form action="#" method="POST" id="form" class="form">
      <div class="form__field">
        <label for="name" class="form__label">Name:</label>
        <input type="text" name="name" id="name" />
      </div>
      <div class="form__field">
        <label for="email" class="form__label">Email:</label>
        <input type="email" name="email" id="email" />
      </div>
      <div id="gender" class="form__field">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="male" />
        <label for="female">Female</label>
        <input type="radio" name="gender" value="female" />
      </div>
      <div class="form__field">
        <label for="terms">I accept the terms and the conditions</label>
        <input type="checkbox" name="terms" id="terms" />
      </div>
      <button type="submit" id="button" disabled>Send</button>
    </form>

    <script src="./main.js"></script>
  </body>
</html>
