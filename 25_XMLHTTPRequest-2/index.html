<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ajax I</title>
  </head>
  <body>
    <h1 id="title">Ajax II</h1>

    <form id="form" action="#" method="GET">
      <select name="characters" id="characters"></select>
      <input type="submit" value="Get Data" />
    </form>

    <table class="table" id="table">
      <thead class="table__title">
        <th class="tableItem">Name</th>
        <th class="tableItem">Alignment</th>
        <th class="tableItem">Hometown</th>
        <th class="tableItem">Gender</th>
        <th class="tableItem">Fighting Skills</th>
      </thead>
    </table>

    <script src="./main.js"></script>
  </body>
</html>
